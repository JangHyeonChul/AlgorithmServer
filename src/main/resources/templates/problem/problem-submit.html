<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head th:replace="/fragments/header-config"></head>


<body>

<div th:replace="/fragments/nav"></div>


<div class="breadcrumbs"></div>
<div class="container body-nav">
  <div class="container-body-nav">
    <ul class="body-nav-ul">
      <a th:href="@{/problem/{p_no}(p_no=${pageNum}, page=${page})}"><li class="body-nav-li" >문제</li></a>
      <a th:href="@{/problem(page=${page})}"><li class="body-nav-li">목록</li></a>
      <a th:href="@{/history/{p_no}(p_no=${pageNum}, page=${page})}"><li class="body-nav-li">제출내역</li></a>
      <a th:href="@{/challenge/{p_no}(p_no=${pageNum}, page=${page})}"><li style="color: red; font-weight: bold;" class="body-nav-li">도전하기</li></a>

    </ul>

  </div>

</div>


<div class="container submit-container">
  <form th:action="@{/challenge/{pageNum}(pageNum=${pageNum})}" method="post">
    <div class="submit-header">
      <div class="submit-lang">
        언어
      </div>

      <select name="language">
        <option value="JAVA">JAVA</option>
        <option value="C">C</option>
        <option value="PYTHON">PYTHON</option>
      </select>
    </div>

    <div class="submit-header">
      <div class="submit-lang">
        소스템플릿
      </div>

      <div class="submit-langtemp">
        <div><a class="select-Java">JAVA</a></div>
        <div><a class="select-C">C</a></div>
        <div><a class="select-Python">PYTHON</a></div>
      </div>
    </div>



    <div class="submit-header">
      <div class="submit-lang">
        소스코드
      </div>

      <div class="submit-mirror-container">
        <div id="editor" ></div>
        <input id="codeInput"name="code" type="hidden" value=""/>
      </div>

    </div>

    <div class="problem-submit-btn">
      <button th:onclick="submitCode()">제출하기</button>
    </div>



  </form>
</div>

<div class="container board-content-body">

  <div class="board-content-text">
    <div class="headline"><h1>상세설명</h1></div>
    <p th:utext="${problem.p_content}">설명</p>

  </div>

  <div class="board-content-text">
    <div class="headline"><h1>입력값</h1></div>
    <p th:text="${problem.p_input}">입력값</p>
  </div>

  <div class="board-content-text">
    <div class="headline"><h1>출력값</h1></div>
    <p th:text="${problem.p_output}">A+B의 값을 출력한다</p>
  </div>

  <div class="board-content-example">
    <div class="board-content-text">
      <div class="headline" style="width: 90%;">
        <h1>예제 입력</h1>
        <button onclick="copyToClipboard()" class="btn-none">복사</button>
      </div>

      <div th:text="${problemAnswer.get(0).answer_input}" style="width: 90%;" class="board-content-example-input" id="copy-text">
        1 2
      </div>
    </div>

    <div class="board-content-text">
      <div class="headline" style="width: 90%;"><h1>예제 출력</h1></div>
      <div th:text="${problemAnswer.get(0).answer_output}" style="width: 90%;" class="board-content-example-result">
        3
      </div>
    </div>
  </div>


</div>

<div th:replace="/fragments/footer"></div>
<div th:replace="/fragments/javascript"></div>
</body>

</html>
