<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head th:replace="/fragments/header-config"></head>

<body>

<div th:replace="/fragments/nav"></div>

<div class="breadcrumbs">
  <div class="container">회원가입</div>
</div>

<div class="container content">
  <div class="row">
    <div class="register card">
      <form th:object="${memberDTO}" th:action="@{/register}" method="post">
        <div class="register-card-text">
          <h2 style="font-size: 1.5rem;">회원가입</h2><br>
          <p>계정이 존재할 경우에는 <a href="#" style="color: #428bca;">로그인</a>해주세요.</p>
          <p>가입을 하면 현재사이트의 <a href="#" style="color: #428bca;">이용약관</a>에 동의하게 됩니다.</p>
          <p>아이디가 구글 검색에 노출되는 것을 원치않는 분은 다른 곳에서 사용하지 않는 아이디를 사용해주세요.</p>
          <p>아이디의 구글 검색 노출은 회원가입 후 정보 수정에서 변경할 수 있습니다.</p>
          <p>가입 후 아이디는 변경할 수 없습니다.</p>
        </div>

        <div class="register-submit">

          <div class="row-1">
            <label for="user_email">이메일</label>
            <input th:field="*{user_email}" id="user_email" type="email" th:maxlength="#{email.input.maxlength}"/>
            <span th:errors="*{user_email}" id="email-error-text" >이메일</span>
          </div>

          <div class="row-1">
            <label for="user_id">아이디</label>
            <input th:field="*{user_id}" id="user_id" type="text" th:maxlength="#{id.input.maxlength}" />
            <span  th:errors="*{user_id}"id="id-error-text">아이디</span>
          </div>

          <div class="row-1">
            <label for="user_nickname">닉네임</label>
            <input th:field="*{user_nickname}" id="user_nickname" type="text" th:maxlength="#{nickname.input.maxlength}"/>
            <span th:errors="*{user_nickname} "id="nickname-error-text">닉네임</span>
          </div>

          <div class="row-sm-1">

            <div class="row-1 row-check">
              <label for="user_password">비밀번호</label>
              <input th:field="*{user_password}" id="user_password" type="password" th:maxlength="#{password.input.maxlength}" />
              <span th:errors="*{user_password}" id="password-error-text">비밀번호</span>
            </div>

            <div class="row-1 row-check">
              <label for="user_passwordCheck">비밀번호 확인</label>
              <input th:field="*{user_confirmPassword}" id="user_passwordCheck" type="password" th:maxlength="#{password.input.maxlength}"/>
            </div>

          </div>

          <div class="row-1">
            <label for="belong">상태메세지</label>
            <input th:field="*{user_message}" id="belong" type="text" th:maxlength="#{message.input.maxlength}"/>
            <span th:errors="*{user_message}" id="message-error-text">메세지</span>
          </div>


        </div>
        <div class="register-btn">
          <button>회원가입</button>
        </div>
      </form>

    </div>

  </div>
</div>

<div class="footer">
  <div class="footer-text container">

  </div>

</div>



</body>

</html>
